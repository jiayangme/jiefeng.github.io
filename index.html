<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jie Feng的主页</title>
    <!-- 引入外部样式文件 -->
    <link rel="stylesheet" href="./style.css">

</head>

<body class="bodyCenter">
    <div>
        <p style="text-align:center">
            <img width="1250px" src="./image/home.jpg">
        </p>
    </div>
    <!-- 大容器 -->
    <div class="slideshow">
        <!-- 图片展示 -->
        <div>
            <!-- 通过js改变src属性值替换图片 -->
            <a class="image" href="./subpage1.html" id="img-link"><img src="./image/1.png" id="img-show"></a>
        </div>
        <!-- 上一张按钮 -->
        <div class="previous" id="to-pre">❮</div>
        <!-- 下一张按钮 -->
        <div class="next" id="to-next">❯</div>
        <!-- 自由选择小圆点 -->
        <div class="dots" id="dot-container">
            <!-- 小圆点由 js 动态生成 -->
        </div>
    </div>
    <!-- 引入外部脚本文件 -->
    <script src="./slide.js"></script>

    <button class="view1" type="button" onclick="window.location.href = './subpage1.html'">View</button>
    <button class="view2" type="button" onclick="window.location.href = './subpage2.html'">View</button>
    <button class="view3" type="button" onclick="window.location.href = './subpage3.html'">View</button>
    <button class="view4" type="button" onclick="window.location.href = './subpage4.html'">View</button>
    <button class="view5" type="button" onclick="window.location.href = './subpage5.html'">View</button>
    <!-- <button class="view1" type="button" onclick="window.location.href = 'https://www.baidu.com/'">View</button> -->
</body>

</html>
